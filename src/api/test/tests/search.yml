info:
  name: search
  type: http
  seq: 1

http:
  method: GET
  url: https://en.wikipedia.org/w/rest.php/v1/search?page=jupiter&limit=5
  headers:
    - name: Api-User-Agent
      value: '"WikiGrok/1.0 timtjoe@gmail.com"'
    - name: Authorization
      value: '"Bearer {{WIKI_ACCESS_TOKEN}}"'
  params:
    - name: page
      value: jupiter
      type: query
    - name: limit
      value: "5"
      type: query
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
