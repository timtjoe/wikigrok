opencollection: 1.0.0

info:
  name: WIKIPEDIA
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  headers:
    - name: Authorization
      value: Bearer {{WIKI_ACCESS_TOKEN}}
    - name: Api-User-Agent
      value: "{{APP_NAME}} {{CONTACT_EMAIL}}"
bundled: false
extensions:
  bruno:
    ignore:
      - node_modules
      - .git
