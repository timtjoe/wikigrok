name: Deploy and Release

on:
  push:
    branches: [master] # Only trigger on actual merges/pushes to master
  pull_request:
    branches: [master] # Trigger validation during the PR process

concurrency:
  group: "master-deploy"
  cancel-in-progress: true

jobs:
  # JOB 1: Web Deployment
  # Runs only if files in the root or public folders change (ignoring the api folder)
  deploy-web:
    if: github.event_name == 'push' # Only deploy on merge, not on PR opening
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      
      # Use path filtering to see if we should skip this build
      - name: Check for Web changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            web:
              - 'src/**'
              - 'public/**'
              - 'index.html'
              - 'package.json'

      - name: Build and Deploy Frontend
        if: steps.filter.outputs.web == 'true'
        run: |
          bun install
          bun run build
      
      - name: Upload to GH Pages
        if: steps.filter.outputs.web == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy
        if: steps.filter.outputs.web == 'true'
        uses: actions/deploy-pages@v4

  # JOB 2: API Deployment
  # Runs only if files inside the /api folder change
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Check for API changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'api/**'

      - name: Validate and Deploy API
        if: steps.filter.outputs.api == 'true'
        run: |
          cd api
          bun install
          bun x tsc --noEmit
          
      - name: Deploy to Vercel
        if: steps.filter.outputs.api == 'true' && github.event_name == 'push'
        run: npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}