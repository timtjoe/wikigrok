name: Deploy and Release

on:
  push:
    branches: [master] 
  pull_request:
    branches: [master] 
    
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "master-deploy"
  cancel-in-progress: true

jobs:
  # JOB 1: Web Deployment
  deploy-web:
    if: github.event_name == 'push' # Only deploy on merge, not on PR opening
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      
      # Use path filtering to see if we should skip this build
      - name: Check for Web changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            web:
              - './*'          
              - 'src/**'
              - 'public/**'
              - 'index.html'

      - name: Build and Deploy Frontend
        if: steps.filter.outputs.web == 'true'
        run: |
          bun install
          # We pass the public-path so the index.html looks for assets in /wikigrok/
          bun build ./src/main.tsx --outdir ./dist --public-path /wikigrok/
          # Copy index.html to 404.html so refreshing /wikigrok/article/1 doesn't break
          cp dist/index.html dist/404.html
      
      - name: Upload to GH Pages
        if: steps.filter.outputs.web == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy
        if: steps.filter.outputs.web == 'true'
        uses: actions/deploy-pages@v4