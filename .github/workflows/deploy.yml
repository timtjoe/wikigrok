name: Deploy and Release

on:
  push:
    branches: [master, web, api] 
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.gitignore'

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # JOB 1: Frontend Deployment (Triggers on 'web' branch)
  build-and-deploy-web:
    if: github.ref == 'refs/heads/web'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build App
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # JOB 2: API Proxy Deployment (Triggers on 'api' branch)
  deploy-api:
    if: github.ref == 'refs/heads/api'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Deploy to Vercel
        run: vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # JOB 3: Release Creation (Triggers on 'master' branch or tag)
  create-release:
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v0.0.{0}', github.run_number) }}
          name: "WikiGrok Release #${{ github.run_number }}"
          body: |
            ### Release Information
            **Build Number:** ${{ github.run_number }}
            **Branch:** ${{ github.ref_name }}
            
            New release for wikiGrok. This build was automatically generated by GitHub Actions.